# Source: hlf-ordnode/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderer1
  labels:
    app: hlf-ordnode
    heritage: "Helm"
    release: "orderer1"
    chart: hlf-ordnode-1.4.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hlf-ordnode
      release: orderer1
  # Ensure we allow our pod to be unavailable, so we can upgrade
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        checksum/configmap--ord: 8c0efe9e84c9b8d18979ed31e08e0bfde5abb546cf8dc20e3599167fb119
        checksum/configmap--ord--core: efb3279b7e355d11272fc70e83ad07b72c9f745067b31f0c67cb71af1469
        checksum/config-ou: 734d0dbdb17fef13466f5ff55fce9560d003552a6d936c49c913c1e30a6c
        checksum/secret--orderer0-admin: f23dd9c95291c31b13f7b9e63aa0b07d431b6f26e06154c298b58dbac0a1
        checksum/secret--orderer0-idcert: 64149fd8c6c9d4a24c46ac9e281e78c8447b05a202ba783142584f27c99c
        checksum/secret--orderer0-idkey: 177564b68f08ab7a9f07c4d8178bd784c586f7f3c891746717cad4485526
        checksum/secret--orderer0-tls: cdd030a82dee9de3956eaafb2d5f5af686b999fb66eb7194e7db9567ab38
        checksum/secret--ordererorg-cacert: 3b6009ea37971dd1f295da15cbe2cef59df2c9f7f627da9cbb8e52bc5394
        checksum/secret--ordererorg-tlsrootcert: 6cf7277374b6b99dbe8bbdc49981e19b152a6878afc8a83cfc527dc8a48f
        app: hlf-ordnode
        heritage: "Helm"
        release: "orderer1"
        chart: hlf-ordnode-1.4.0
    spec:
      hostAliases:
          null
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: orderer1
        - name: id-cert
          secret:
            secretName: orderer1-idcert
        - name: id-key
          secret:
            secretName: orderer1-idkey
        - name: cacert
          secret:
            secretName: orderer1-cacert
        - name: tls
          secret:
            secretName: orderer1-tls
        - name: tls-rootcert
          secret:
            secretName: orderer1-tlsrootcert
        - name: tls-clientrootcert
          secret:
            secretName: orderer1-peer-tlsrootcert
        - name: genesis
          secret:
            secretName: orderer1--genesis
        - name: admin
          secret:
            secretName: orderer1-admin

        - name: nodeou
          configMap:
            name: 'orderer1-nodeou'
            items:
              - key: 'config.yaml'
                path: 'config.yaml'
        - name: config
          configMap:
            name: 'orderer1--orderer--core'
            items:
              - key: 'orderer.yaml'
                path: 'orderer.yaml'
      containers:

        - name: orderer
          image: "hyperledger/fabric-orderer:2.5.3"
          imagePullPolicy: Always
          ports:
            - name: ord-port
              containerPort: 7050
              protocol: TCP
            - name: ord-operations
              containerPort: 9444
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9444
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: 9444
            initialDelaySeconds: 15
          command:
            - sh
            - -c
            - |

              while [ ! -d /hl_config/genesis ] || [ -z "$(ls -A /hl_config/genesis)" ];
              do
                echo "\033[0;31m /hl_config/genesis must contain Genesis transaction \033[0m"
                sleep 60
              done

              while [ ! -d ${ORDERER_GENERAL_LOCALMSPDIR}/signcerts ];
              do
                echo "\033[0;31m ${ORDERER_GENERAL_LOCALMSPDIR}/signcerts directory must exist \033[0m"
                sleep 60
              done
              mkdir -p /var/hyperledger/msp/admincerts

              echo "\033[0;32m Create ${ORDERER_FILELEDGER_LOCATION} directory to avoid restarts \033[0m"
              mkdir -p ${ORDERER_FILELEDGER_LOCATION}
              mkdir -p ${ORDERER_FILELEDGER_LOCATION}/index

              if [ $ORDERER_GENERAL_TLS_CLIENTAUTHREQUIRED ]
              then
                export ORDERER_GENERAL_TLS_CLIENTROOTCAS=$(echo $(ls $ORDERER_GENERAL_TLS_CLIENTROOTCAS) | echo "[$(sed 's/ /,/g')]")
              fi

              echo ">\033[0;35m orderer \033[0m"
              orderer
          envFrom:
            - configMapRef:
                name: orderer1--ord
          volumeMounts:
            - mountPath: /var/hyperledger
              name: data
            - mountPath: /var/hyperledger/msp/signcerts
              name: id-cert
            - mountPath: /var/hyperledger/msp/keystore
              name: id-key
            - mountPath: /var/hyperledger/msp/cacerts
              name: cacert
            - mountPath: /var/hyperledger/admin_msp/cacerts
              name: cacert
            - mountPath: /var/hyperledger/fabric/config
              name: config

            - mountPath: /var/hyperledger/msp/config.yaml
              name: nodeou
              subPath: config.yaml

            - mountPath: /var/hyperledger/tls/server/pair
              name: tls
            - mountPath: /var/hyperledger/tls/server/cert
              name: tls-rootcert
            - mountPath: /var/hyperledger/tls/client/cert
              name: tls-clientrootcert
            - mountPath: /hl_config/genesis
              name: genesis
            - mountPath: /var/hyperledger/admin
              name: admin

          resources:
            limits:
              cpu: "0"
              memory: "0"
            requests:
              cpu: "0"
              memory: "0"
